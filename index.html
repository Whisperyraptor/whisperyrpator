<!DOCTYPE html>
<html>
<body bgcolor="purple">

<p>Don't click.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var txt;
    var r = confirm("Press a button!");
    if (r == true) {
        txt = "I TRUSTED YOU!";
        console.log("Hello");
    } else {
        txt = "Thank you.";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
